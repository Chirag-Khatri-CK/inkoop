<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>

<body>
    <div>
        <div class="header">
            <i class="fas fa-bars fa-2x" style="color:#fc6060"></i>
            <h2>Lorem</h2>
            <i class="fas fa-shopping-cart fa-2x" style="color:#fc6060"></i>
        </div>

        <section>
            <h1>What are you having for lunch?</h1>
        </section>

        <section class="card-container">
            <div class="box">
                <div class="center">
                    <img src="https://i.ibb.co/DC4cqxw/mt.png " alt="Mexican Taco">
                </div>
                <p>Mexican Taco</p>
            </div>

            <div class="box ">
                <div class="center">
                    <img src="https://i.ibb.co/p3qGBcR/fp.png" alt="Farmhouse Pizza">
                </div>
                <p>Farmhouse Pizza</p>
            </div>

            <div class="box ">
                <div class="center">
                    <img src="https://i.ibb.co/LQ9SRfN/cb.png" alt="Chicken Burger">
                </div>
                <p>Chicken Burger</p>
            </div>

            <div class="box ">
                <div class="center">
                    <img src="https://i.ibb.co/mtSQvgK/ln.png" alt="Loaded Nachoes">
                </div>
                <p>Loaded Nachoes</p>
            </div>
        </section>

        <div class="ending-text ">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita dolorem neque quod voluptatibus.
            </p>
            <hr>
        </div>
    </div>
</body>

</html>
